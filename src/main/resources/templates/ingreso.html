<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        
        <link rel="shortcut icon" href="/img/SanJose.png">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

        <title>SanjoSoft - Gestion de Alumnos</title>

        <!-- Bootstrap core CSS-->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

        <!-- Custom styles for this template-->
        <link href="css/sb-admin.css" rel="stylesheet">

    </head>

    <body class="bg-dark">
        <BR>

        <style>
            body {
                background-image: url("img/fondo.jpeg"); 

            }
        </style>

        <div class="container">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header" style="background: #87CEEB;"><b style="font-weight: bold; ">Ingresar al sistema</b></div>
                <div class="card-body text-center" style="background: #F5FFFA;">
                    <div class="alert alert-success" role="alert" th:if="${logout != null}" th:text="${logout}">

                    </div>
                    <br>
                    <img  src="/img/SanJose.png">
                    <h5>UEP Nº26 San José Obrero</h5>
                    <br>
                    <form th:action="@{/ingreso}" method="post">
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                                </div>
                                <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="Usuario" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                                    </div>
                                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Contraseña" required>
                                </div>

                                <div class="alert alert-danger" role="alert" th:if="${error}">
                                    Credenciales incorrectas
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
                                <br>

                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                </form>

                            </div>
                        </div>
                </div>







                </body>

                </html>
