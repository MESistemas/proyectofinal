<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>SB Admin - Tables</title>

        <!-- Bootstrap core CSS-->
        <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom fonts for this template-->
        <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

        <!-- Page level plugin CSS-->
        <link href="/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="/css/sb-admin.css" rel="stylesheet">

        <link rel="shortcut icon" href="/img/SanJose.png">

    </head>

    <body id="page-top">

        <div th:replace="index :: nav">

        </div>

        <div id="wrapper">

            <!-- Sidebar -->
            <ul class="sidebar navbar-nav" th:fragment="sidebar">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="pagesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-fw fa-folder"></i>
                        <span>Secciones</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="pagesDropdown">
                        <a class="dropdown-item" th:href="@{/secciones/cursos}"><i class="fas fa-graduation-cap"></i> Alumnos</a>
                        <a class="dropdown-item active" th:href="@{/secciones/informes}"><i class="fas fa-archive"></i>  Informes</a>
                        <a class="dropdown-item" th:href="@{/secciones/mensajes}"><i class="far fa-envelope"></i> Mensajes</a>
                    </div>
                </li>

            </ul>

            <div id="content-wrapper">

                <div class="container-fluid">

                    <!-- Breadcrumbs-->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{/secciones/informes}">Informes</a>
                        </li>
                        <li class="breadcrumb-item active">Ver</li>
                    </ol>

                    <!-- Icon Cards -->
                    <div th:replace="index :: icon_cards">

                    </div>

                    <!-- Elegir Examenes -->
                    <div class="card mb-3">

                        <div class="card-header">
                            <i class="far fa-clipboard"></i> Ver Informe
                        </div>

                        <div class="card-body">

                            <div class="container">
                                <div class="row">

                                    <div class="alert alert-danger" role="alert" th:if="${no_cargados}">
                                        ¡Debe cargar las notas!
                                    </div>

                                    <div class="table-responsive" th:unless="${no_cargados}"> 
                                        <table class="table table-sm table-hover table-bordered table-responsive-md text-center">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Alumno</th>
                                                    <th scope="col">Nota</th>
                                                    <th scope="col">Fecha</th>
                                                    <th scope="col">Descripción</th>
                                                    <th scope="col">Materia</th>
                                                    <th scope="col">Curso</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="l : ${listado}">
                                                    <td th:text="${l.id}"></td>
                                                    <td th:text="${l.alumno.getApellido()} + ', ' + ${l.alumno.getNombre()}"></td>
                                                    <td th:text="${l.nota}" th:if="${l.nota} > 5" class="bg-success" style="color:white; font-weight: bold;"></td>
                                                    <td th:text="${l.nota}" th:if="${l.nota} < 6" class="bg-danger" style="color:white; font-weight: bold;"></td>
                                                    <td th:text=" ${#calendars.format(l.fecha,'dd/MM/yyyy')}"></td>
                                                    <td th:text="${l.descripcion}"></td>
                                                    <td th:text="${l.materia}"></td>
                                                    <td th:text="${l.materia.getCurso()}"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>


                    <!-- /.container-fluid -->

                    <!-- Sticky Footer -->
                    <div th:replace="index :: footer">

                    </div>

                </div>
                <!-- /.content-wrapper -->

            </div>
            <!-- /#wrapper -->

            <!-- Scroll to Top Button-->
            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>

            <!-- Logout Modal-->
            <div th:replace="index :: modal">

            </div>

            <!-- Bootstrap core JavaScript-->
            <script src="/vendor/jquery/jquery.min.js"></script>
            <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

            <!-- Core plugin JavaScript-->
            <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

            <!-- Page level plugin JavaScript-->
            <script src="/vendor/datatables/jquery.dataTables.js"></script>
            <script src="/vendor/datatables/dataTables.bootstrap4.js"></script>

            <!-- Custom scripts for all pages-->
            <script src="/js/sb-admin.min.js"></script>

            <!-- Demo scripts for this page-->
            <script src="/js/demo/datatables-demo.js"></script>

    </body>

</html>
